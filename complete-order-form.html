      <div class="mb-3">
        <label>Name</label>

<div id="paypal-container-BBURYBP4PNES2"></div>
<script src="https://www.paypal.com/sdk/js?client-id=Ad6PONoEAS2ACVSqwr2VDrm8Nyug9EJnksnlYgY-330XFxTSJyOAULHpy-KX2HjldwN3swchQDMDrNIJ&currency=USD"></script>

<div id="paypal-button-container"></div>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '10.00',
            currency_code: 'USD'
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Payment successful!');
      });
    }
  }).render('#paypal-button-container');
</script>
